<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>

  <h1>Course Eligibility Checker</h1>

  <label for="aps">Enter your APS:</label>
  <input type="number" id="aps" min="0" max="50" />

  <label for="course">Select a course:</label>
  <select id="course"></select>

  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    const courses = [
      {
        name: "BSc in Computer Science",
        code: "BSC001",
        minAPS: 33,
        requirements: {
          "Mathematics": "5",
          "Physical Sciences": "5",
          "English": "4"
        },
        jobs: ["Software Developer", "Systems Analyst", "Data Scientist"],
        campus: "APK"
      },
      {
        name: "BCom in Accounting",
        code: "BCOM002",
        minAPS: 30,
        requirements: {
          "Mathematics": "4",
          "Accounting": "4",
          "English": "4"
        },
        jobs: ["Auditor", "Accountant", "Tax Consultant"],
        campus: "APB"
      }
    ];

    const courseSelect = document.getElementById("course");
    const resultBox = document.getElementById("result");

    // Load courses into the dropdown
    courses.forEach(course => {
      const option = document.createElement("option");
      option.value = course.code;
      option.text = `${course.name} (${course.code})`;
      courseSelect.appendChild(option);
    });

    function checkEligibility() {
      const aps = parseInt(document.getElementById("aps").value);
      const selectedCode = courseSelect.value;
      const course = courses.find(c => c.code === selectedCode);

      if (!course || isNaN(aps)) {
        resultBox.innerHTML = "<p>Please enter a valid APS and select a course.</p>";
        return;
      }

      let eligible = aps >= course.minAPS;
      let messages = [];

      messages.push(`<strong>Course:</strong> ${course.name}`);
      messages.push(`<strong>Campus:</strong> ${course.campus}`);
      messages.push(`<strong>Minimum APS:</strong> ${course.minAPS}`);
      messages.push(`<strong>Your APS:</strong> ${aps}`);
      messages.push(`<strong>Career Opportunities:</strong> ${course.jobs.join(", ")}`);

      messages.push("<strong>Subject Requirements:</strong><ul>");
      for (const [subject, mark] of Object.entries(course.requirements)) {
        messages.push(`<li>${subject}: ${mark}</li>`);
      }
      messages.push("</ul>");

      if (eligible) {
        messages.unshift("<p style='color: green; font-weight: bold;'>You meet the minimum APS for this course!</p>");
      } else {
        messages.unshift("<p style='color: red; font-weight: bold;'>Your APS is too low for this course.</p>");
      }

      resultBox.innerHTML = messages.join("<br>");
    }
  </script>

</body>
</html>
