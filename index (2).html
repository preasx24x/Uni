<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTECH | UJ Course Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f0fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo-container {
      text-align: center;
      padding: 20px 0;
    }
    .logo-container img {
      height: 100px;
    }
    header {
      background-color: #00509e;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #cce0f5;
      border-radius: 8px;
      flex-grow: 1;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #aac8f0;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #dfefff;
      border: 1px solid #0073e6;
      border-radius: 4px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: auto;
    }
    #supportBtn {
      position: fixed;
      top: 12px;
      right: 0;
      width: 25%;
      max-width: 180px;
      padding: 10px;
      font-size: 14px;
      background-color: #ff3b3f;
      color: white;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      z-index: 1000;
      text-align: center;
      box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.2);
    }
    #supportBtn:hover {
      background-color: #d62c30;
    }
    #noticeBox {
      text-align: center;
      color: red;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <button id="supportBtn" onclick="window.open(adUrl, '_blank')">Support</button>
  <div class="logo-container">
    <img src="logo.png" alt="DTECH Logo" />
  </div>
  <main>
    <h2>UJ Course Eligibility Checker</h2>
    <div id="noticeBox"></div>

    <label for="course">Choose a course:</label>
    <select id="course"></select>

    <label for="aps">Enter your APS:</label>
    <input type="number" id="aps" min="0" max="50" />

    <div id="subjectsContainer"></div>

    <button id="eligibilityBtn" onclick="handleButtonClick('eligibilityBtn', checkEligibility)">Check Eligibility</button>
    <button id="jobsBtn" onclick="handleButtonClick('jobsBtn', showJobs)">Show Related Jobs</button>

    <div class="result" id="resultBox"></div>
    <div class="result" id="jobsBox"></div>
  </main>
  <footer>
    &copy; 2025 DTECH | Developed and Owned by Preasx24. All rights reserved.
  </footer>

  <script>
    const adUrl = 'https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365';

    const courses = [/* courses JSON (unchanged) */];

    const courseSelect = document.getElementById('course');
    const resultBox = document.getElementById('resultBox');
    const jobsBox = document.getElementById('jobsBox');

    courses.forEach((course, index) => {
      const opt = document.createElement('option');
      opt.value = index;
      opt.textContent = course.name;
      courseSelect.appendChild(opt);
    });

    courseSelect.addEventListener('change', () => {
      const selectedCourse = courses[courseSelect.value];
      const container = document.getElementById('subjectsContainer');
      container.innerHTML = '';
      for (const subject in selectedCourse.requirements) {
        container.innerHTML += `
          <label>${subject} Level (1â€“7):</label>
          <input type="number" id="sub-${subject}" min="1" max="7" />
        `;
      }
    });
    courseSelect.dispatchEvent(new Event('change'));

    let eligibilityClicks = parseInt(localStorage.getItem('eligibilityClicks') || 0);
    let jobsClicks = parseInt(localStorage.getItem('jobsClicks') || 0);
    const maxClicks = Math.random() < 0.5 ? 8 : 12;

    function handleButtonClick(buttonId, originalFunction) {
      if (buttonId === 'eligibilityBtn') {
        eligibilityClicks++;
        localStorage.setItem('eligibilityClicks', eligibilityClicks);
        if (eligibilityClicks >= maxClicks) {
          showAdButton(buttonId, originalFunction);
          return;
        }
      } else if (buttonId === 'jobsBtn') {
        jobsClicks++;
        localStorage.setItem('jobsClicks', jobsClicks);
        if (jobsClicks >= maxClicks) {
          showAdButton(buttonId, originalFunction);
          return;
        }
      }
      originalFunction();
    }

    function showAdButton(buttonId, originalFunction) {
      const btn = document.getElementById(buttonId);
      const newBtn = document.createElement('button');
      newBtn.textContent = 'Click Here & Wait 8s to Get Features Back';
      newBtn.style.backgroundColor = 'red';
      newBtn.onclick = () => {
        window.open(adUrl, '_blank');
        document.getElementById('noticeBox').textContent = 'Please wait 8 seconds then return to this tab. Features will be back.';
        setTimeout(() => {
          document.getElementById('noticeBox').textContent = '';
          newBtn.replaceWith(btn);
          eligibilityClicks = 0;
          jobsClicks = 0;
          localStorage.setItem('eligibilityClicks', '0');
          localStorage.setItem('jobsClicks', '0');
        }, 8000);
      };
      btn.replaceWith(newBtn);
    }

    function checkEligibility() {
      const selectedCourse = courses[courseSelect.value];
      const userAPS = parseInt(document.getElementById('aps').value);
      const requirements = selectedCourse.requirements;
      let meetsAll = true;
      let messages = [];

      for (const subject in requirements) {
        const input = document.getElementById(`sub-${subject}`);
        const required = requirements[subject];
        const entered = parseInt(input.value);

        if (required.includes("or")) {
          const options = required.split(" or ").map(x => parseInt(x));
          if (!options.includes(entered)) {
            meetsAll = false;
            messages.push(`${subject}: Required level ${required}, you entered ${entered}`);
          }
        } else {
          const requiredLevel = parseInt(required);
          if (entered < requiredLevel) {
            meetsAll = false;
            messages.push(`${subject}: Required level ${required}, you entered ${entered}`);
          }
        }
      }

      if (userAPS < selectedCourse.minAPS) {
        meetsAll = false;
        messages.push(`Minimum APS: ${selectedCourse.minAPS}, you entered ${userAPS}`);
      }

      resultBox.innerHTML = meetsAll
        ? `<strong>Eligible:</strong> You meet the requirements for ${selectedCourse.name}.`
        : `<strong>Not Eligible:</strong><br>${messages.join("<br>")}`;
    }

    function showJobs() {
      const selectedCourse = courses[courseSelect.value];
      jobsBox.innerHTML = `<strong>Career Opportunities:</strong><ul>${selectedCourse.jobs.map(job => `<li>${job}</li>`).join("")}</ul>`;
    }
  </script>
</body>
</html>
