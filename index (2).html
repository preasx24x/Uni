<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTECH | UJ Course Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f0fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo-container {
      text-align: center;
      padding: 20px 0;
    }
    .logo-container img {
      height: 100px;
    }
    header {
      background-color: #00509e;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }
    #supportBtn {
      position: absolute;
      right: 15px;
      top: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #cce0f5;
      border-radius: 8px;
      flex-grow: 1;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #aac8f0;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #dfefff;
      border: 1px solid #0073e6;
      border-radius: 4px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: auto;
    }
    #notice {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>  <header>
    <h1>DTECH Course Checker</h1>
    <button id="supportBtn" onclick="window.location.href='https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365'">Support</button>
  </header>  <div class="logo-container">
    <img src="logo.png" alt="DTECH Logo" />
  </div>  <main>
    <h2>UJ Course Eligibility Checker</h2>
    <div id="notice"></div><label for="course">Choose a course:</label>
<select id="course"></select>

<label for="aps">Enter your APS:</label>
<input type="number" id="aps" min="0" max="50" />

<div id="subjectsContainer"></div>

<button id="eligibilityBtn" onclick="handleButtonClick('eligibilityBtn', checkEligibility)">Check Eligibility</button>
<button id="jobsBtn" onclick="handleButtonClick('jobsBtn', showJobs)">Show Related Jobs</button>

<div class="result" id="resultBox"></div>
<div class="result" id="jobsBox"></div>

  </main>  <footer>
    &copy; 2025 DTECH | Developed and Owned by Preasx24. All rights reserved.
  </footer>  <script>
    const adUrl = 'https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365';
    let eligibilityClicks = 0, jobsClicks = 0;
    const maxClicks = Math.random() < 0.5 ? 8 : 12;
    const originalButtons = {};

    const courses = [{
      name: "B ARCHITECTURE",
      requirements: { English: 60, Mathematics: 60 },
      minAPS: 30,
      jobs: ["Architect", "Urban Planner", "Interior Designer"]
    }];

    const courseSelect = document.getElementById('course');
    courses.forEach((course, index) => {
      const opt = document.createElement('option');
      opt.value = index;
      opt.textContent = course.name;
      courseSelect.appendChild(opt);
    });
    courseSelect.dispatchEvent(new Event('change'));

    courseSelect.addEventListener('change', () => {
      const selected = courses[courseSelect.value];
      const container = document.getElementById('subjectsContainer');
      container.innerHTML = '';
      for (const sub in selected.requirements) {
        container.innerHTML += `<label>${sub} Mark:</label><input type="number" id="sub-${sub}" min="0" max="100">`;
      }
    });

    function handleButtonClick(id, action) {
      if (id === 'eligibilityBtn') eligibilityClicks++;
      else jobsClicks++;

      const clicks = id === 'eligibilityBtn' ? eligibilityClicks : jobsClicks;

      if (clicks >= maxClicks) {
        showAd(id);
        return;
      }
      action();
    }

    function showAd(id) {
      const oldBtn = document.getElementById(id);
      originalButtons[id] = oldBtn.cloneNode(true);

      const adBtn = document.createElement('button');
      adBtn.textContent = 'Click here & wait 8s to get features back';
      adBtn.style.backgroundColor = 'red';
      adBtn.onclick = () => {
        document.getElementById('notice').textContent = 'Click the ad and wait 8s, then return. Features will come back.';
        window.open(adUrl, '_blank');
        setTimeout(() => restoreButton(id), 8000);
      };

      oldBtn.replaceWith(adBtn);
    }

    function restoreButton(id) {
      if (originalButtons[id]) {
        const adBtn = document.getElementById(id);
        adBtn.replaceWith(originalButtons[id]);
        document.getElementById('notice').textContent = '';
        if (id === 'eligibilityBtn') eligibilityClicks = 0;
        if (id === 'jobsBtn') jobsClicks = 0;
      }
    }

    function checkEligibility() {
      const selected = courses[courseSelect.value];
      const aps = parseInt(document.getElementById('aps').value);
      const marks = selected.requirements;
      let results = [], below = false;
      for (const sub in marks) {
        const mark = parseInt(document.getElementById(`sub-${sub}`).value);
        if (mark < marks[sub]) below = true;
        results.push(`<li>${sub}: ${mark}%</li>`);
      }
      document.getElementById('resultBox').innerHTML = `
        <h3>Results</h3><ul>${results.join('')}</ul>
        <p>APS: ${aps} / Required: ${selected.minAPS}</p>
        <p>${below ? 'Some subjects below required marks' : 'All subjects meet requirements'}</p>`;
    }

    function showJobs() {
      const selected = courses[courseSelect.value];
      document.getElementById('jobsBox').innerHTML = `<h3>Careers</h3><ul>${selected.jobs.map(j => `<li>${j}</li>`).join('')}</ul>`;
    }
  </script></body>
</html>
