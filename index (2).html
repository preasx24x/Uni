<!DOCTYPE html>
<html>
<head>
  <title>Search Past Papers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result h3 {
      margin: 0 0 10px 0;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Find and Download Past Papers</h1>
  <input type="text" id="search" placeholder="e.g. Physical Science P2 June 2024">
  <button onclick="searchPapers()">Search</button>

  <div id="results"></div>

  <script>
    const apiKey = "AIzaSyAKtm0UunyHKxsRHf17tpc6GuQoscWvLxc";
    const cx = "917649f76330d4492"; // your search engine ID

    async function searchPapers() {
      const query = document.getElementById("search").value;
      const response = await fetch(
        `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`
      );
      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.items) {
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.snippet}</p>
            <a href="${item.link}" class="download-btn" target="_blank">Download</a>
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      }
    }
  </script>

</body>
</html>
