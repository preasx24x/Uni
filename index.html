<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTECH | UJ Course Eligibility Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      margin: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 24px;
      color: #111827;
    }

    h2 {
      font-size: 20px;
      color: #2563eb;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f9fafb;
    }

    button {
      padding: 12px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-left: 4px solid #2563eb;
      background-color: #f0f9ff;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #888;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="logo.png" alt="DTECH Logo" />
      <h1>DTECH University Course Eligibility Checker</h1>
    </header>

    <h2>UJ Course Eligibility Checker</h2>

    <label for="course">Choose a course:</label>
    <select id="course"></select>

    <label for="aps">Enter your APS:</label>
    <input type="number" id="aps" min="0" max="50" />

    <div id="subjectsContainer"></div>

    <button onclick="checkEligibility()">Check Eligibility</button>

    <div class="result" id="resultBox"></div>
  </div>

  <footer>
    &copy; 2025 DTECH | Developed and Owned by <a href="#">Preasx24</a>. All rights reserved.
  </footer>

  <script>
    const courses = [
      {
        name: "BCom Accounting",
        requirements: {
          "Mathematics": 60,
          "English": 50
        },
        minAPS: 28
      },
      {
        name: "BA Psychology",
        requirements: {
          "English": 55
        },
        minAPS: 30
      },
      {
        name: "BSc Computer Science",
        requirements: {
          "Mathematics": 65,
          "English": 55,
          "Physical Science": 60
        },
        minAPS: 32
      }
    ];

    const courseSelect = document.getElementById('course');
    courses.forEach((course, index) => {
      const opt = document.createElement('option');
      opt.value = index;
      opt.textContent = course.name;
      courseSelect.appendChild(opt);
    });

    courseSelect.addEventListener('change', () => {
      const selectedCourse = courses[courseSelect.value];
      const container = document.getElementById('subjectsContainer');
      container.innerHTML = '';
      for (const subject in selectedCourse.requirements) {
        container.innerHTML += `
          <label>${subject} Mark:</label>
          <input type="number" id="sub-${subject}" min="0" max="100" />
        `;
      }
    });
    courseSelect.dispatchEvent(new Event('change'));

    function checkEligibility() {
      const selectedCourse = courses[courseSelect.value];
      const userAPS = parseInt(document.getElementById('aps').value);
      const results = [];

      let totalScore = 0;
      let subjectCount = 0;
      let anyBelowMinimum = false;

      for (const subject in selectedCourse.requirements) {
        const mark = parseInt(document.getElementById(`sub-${subject}`).value);
        const required = selectedCourse.requirements[subject];
        const diff = mark - required;
        subjectCount++;

        let category = '';
        let colorClass = '';

        if (mark >= required) {
          if (diff <= 5) {
            category = 'Minimum Met';
            colorClass = 'minimum-met';
          } else if (diff <= 25) {
            category = 'Moderate Match';
            colorClass = 'strong-match';
          } else if (diff <= 50) {
            category = 'Strong Match';
            colorClass = 'strong-match';
          } else {
            category = 'Very Strong Match';
            colorClass = 'very-strong-match';
          }
        } else {
          category = 'Below Requirement';
          colorClass = 'below-requirement';
          anyBelowMinimum = true;
        }

        totalScore += mark;

        results.push(`<span class="${colorClass}">${subject}: ${mark}% â€” ${category}</span>`);
      }

      let apsMsg = '';
      const apsDiff = userAPS - selectedCourse.minAPS;
      let apsSuccess = 0;

      if (userAPS >= selectedCourse.minAPS) {
        if (apsDiff <= 2) apsMsg = 'APS: Just Met';
        else if (apsDiff <= 6) apsMsg = 'APS: Moderate';
        else if (apsDiff <= 12) apsMsg = 'APS: Strong';
        else apsMsg = 'APS: Very Strong';
        apsSuccess = Math.min(apsDiff * 5 + 40, 95);
      } else {
        apsMsg = 'APS: Below Requirement';
        apsSuccess = 25;
      }

      if (anyBelowMinimum) {
        apsSuccess = Math.min(apsSuccess, 40);
      }

      const avgSubjectScore = totalScore / subjectCount;
      const subjectScoreBoost = Math.min((avgSubjectScore - 50) * 0.5, 30);
      const finalEstimate = Math.min(apsSuccess + subjectScoreBoost, 99).toFixed(1);

      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = `
        <h3>Results for ${selectedCourse.name}</h3>
        <ul>${results.map(r => `<li>${r}</li>`).join('')}</ul>
        <p><strong>${apsMsg}</strong></p>
        <p><strong>Estimated success rate: ${finalEstimate}%</strong></p>
      `;
    }
  </script>

</body>
</html>
