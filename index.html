<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-TECh University Eligibility Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header img {
      width: 200px;
      max-width: 90%;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons button {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .buttons .terms {
      background-color: #e9ecef;
      color: #333;
    }

    .buttons .terms:hover {
      background-color: #ced4da;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background: #222;
      color: #ccc;
      font-size: 18px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .buttons button {
        padding: 14px;
        font-size: 16px;
      }

      .container {
        margin: 20px 10px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="D-TECh Logo">
    <h1>D-TECh University Eligibility Checker</h1>
  </header>

  <div class="container">
    <div class="buttons">
      <button onclick="location.href='uj.html'">University of Johannesburg (UJ)</button>
      <button onclick="location.href='nmmu.html'">Nelson Mandela University (NMU)</button>
      <button onclick="location.href='up.html'">University of Pretoria (UP)</button>
      <button onclick="location.href='wits.html'">University of the Witwatersrand (WITS)</button>
      <button onclick="location.href='uct.html'">University of Cape Town (UCT)</button>
      <button class="terms" onclick="location.href='terms.html'">View Terms & Conditions</button>
    </div>
  </div>

  <footer>
    &copy; 2025 D-TECh Services | Built and owned by Preasx24
  </footer>

</body>
</html>
