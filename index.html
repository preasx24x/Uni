<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-TECh University Eligibility Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .a4-box {
      width: 210mm;
      height: 297mm;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    header {
      text-align: center;
    }

    header img {
      width: 100px;
    }

    header h1 {
      font-size: 22px;
      margin: 10px 0 0;
      color: #222;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .uni-button, .terms-button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: #0044cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .uni-button:hover {
      background-color: #0033aa;
    }

    .terms-button {
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
    }

    .terms-button:hover {
      background-color: #eee;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 12px;
      font-size: 13px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="a4-box">
    <header>
      <img src="logo.png" alt="D-TECh Logo">
      <h1>D-TECh University Eligibility Checker</h1>
    </header>

    <div class="main">
      <button class="uni-button" onclick="location.href='uj.html'">University of Johannesburg (UJ)</button>
      <button class="uni-button" onclick="location.href='nmmu.html'">Nelson Mandela University (NMU)</button>
      <button class="uni-button" onclick="location.href='up.html'">University of Pretoria (UP)</button>
      <button class="uni-button" onclick="location.href='wits.html'">University of the Witwatersrand (WITS)</button>
      <button class="uni-button" onclick="location.href='uct.html'">University of Cape Town (UCT)</button>
      <button class="terms-button" onclick="location.href='terms.html'">View Terms & Conditions</button>
    </div>

    <footer>
      &copy; 2025 D-TECh Services | Built and owned by <strong>Preasx24</strong>
    </footer>
  </div>

</body>
</html>
